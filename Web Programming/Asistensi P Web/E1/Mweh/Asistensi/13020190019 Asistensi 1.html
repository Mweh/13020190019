<html>
    <head>
        <title>Asistensi - Mweh - Muhammad Fahmi</title>
    </head>

    <body>
        <form>
            <table  border="0" cellspacing="1" cellpadding="8" align="center">
                <h3 style="background-color: red; " align="center"><font color="white">Form Pengajuan KTP</font></h3>
                <tr>
                    <td>
                    Nomor Pendaftaran
                    </td>
                    <td >
                        <input type="text" size="3">
                        <input type="text" size="3">
                        <input type="text" size="3">
                        <input type="text" size="3">
                        <input type="text" size="3">
                    </td>
                </tr>
                <tr>
                    <td>
                    Nama
                    </td>
                    <td>
                        <input type="text" placeholder="Nama Lengkap" size="39"/> 
                    </td>
                </tr>
                <tr>
                    <td>
                    Alamat
                    </td>
                    <td>
                        <textarea placeholder="Alamat Lengkap" cols="41"></textarea> 
                    </td>
                </tr>
                <tr>
                    <td>
                    Provinsi
                    </td>
                    <td>
                        <select name="c">
                            <option>Sulawesi Barat</option>
                            <option>Gorontalo</option>
                            <option>Sulawesi Selatan</option>
                            <option>Sulawesi Tengah</option>
                            <option>Sulawesi Tenggara</option>
                            <option>Sulawesi Utara</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                    Kota
                    </td>
                    <td>
                        <input type="text" placeholder="Kota"/>
                        Kec. <input type="text" placeholder="Kecematan" size="8"/>
                    </td>
                </tr>
                <tr>
                    <td>
                    Pekerjaan
                    </td>
                    <td>
                        <input type="text" placeholder="Pekerjaan"/> 
                    </td>
                </tr>
                <tr>
                    <td>
                    Jenis Kelamin 
                    </td>
                    <td>
                        <input type="radio" name="a"/> Pria
                        <input type="radio" name="a"/> Wanita
                    </td>
                </tr>
                <tr>
                    <td>
                    Tempat/Tanggal Lahir 
                    </td>
                    <td>
                        <input type="text" placeholder="Tempat Lahir" size="18"/>
                        <input type="date"/> 
                    </td>
                </tr>
                <tr>
                    <td rowspan="2">
                    Kelengkapan Berkas  
                    </td>
                    <td>
                        <input type="checkbox" name="d"/> FC. KK
                        <input type="checkbox" name="d"/> Surat Pengantar
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" name="d"/> Pas Foto
                        <input type="checkbox" name="d"/> Surat Domisili
                    </td>
                </tr>
                <tr>
                    <td>
                    File Scan
                    </td>
                    <td>
                        <input type="file">
                    </td>
                </tr>
            </table>
            <p align="center">
                <input type="submit" value="Pengajuan"/>
                <input type="reset" value="Batal"/>
            </p>
        </form>
    </body>
</html>
