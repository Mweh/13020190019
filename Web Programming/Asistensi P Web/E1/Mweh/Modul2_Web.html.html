        <form>
            <table cellspacing="12" align="center">

                <tr>

                    Nama Lengkap

                <tr>
                    <td>

                    </td>

                    <td>

                <tr>
                    <td>
                    Jurusan

                        dll  <input type="checkbox" name="d"/> 
                    </td>

                <tr>

                    </td>

                    </td>
                </tr>
